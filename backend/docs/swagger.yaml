        name: language
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Education'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Lista formações acadêmicas
      tags:
      - portfolio
  /api/portfolio/experiences:
    get:
      consumes:
      - application/json
      description: Retorna todas as experiências profissionais
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ExperienciaProfissional'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Lista experiências profissionais
      tags:
      - portfolio
  /api/portfolio/interpersonal-skills:
    get:
      consumes:
      - application/json
      description: Retorna todas as categorias de habilidades interpessoais
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.CategoriaHabilidade'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Lista habilidades interpessoais
      tags:
      - portfolio
  /api/portfolio/projects:
    get:
      consumes:
      - application/json
      description: Retorna todos os projetos do portfólio
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Projeto'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Lista projetos
      tags:
      - portfolio
  /api/portfolio/skills:
    get:
      consumes:
      - application/json
      description: Retorna todas as categorias de habilidades técnicas
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.CategoriaHabilidade'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Lista habilidades técnicas
      tags:
      - portfolio
  /api/portfolio/translations/{language}:
    get:
      consumes:
      - application/json
      description: Retorna as traduções para o idioma especificado
      parameters:
      - description: Código do idioma (pt-BR, en, es)
        in: path
        name: language
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Obtém traduções
      tags:
      - portfolio
  /health:
    get:
      consumes:
      - application/json
      description: Retorna o status da API
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
