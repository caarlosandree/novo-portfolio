steps:
  # Debug: listar arquivos no contexto
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== Estrutura do diretório ==="
        pwd
        ls -la
        echo "=== Verificando cmd/server ==="
        ls -la cmd/ 2>/dev/null || echo "cmd/ não encontrado"
        ls -la cmd/server/ 2>/dev/null || echo "cmd/server/ não encontrado"
        ls -la cmd/server/main.go 2>/dev/null || echo "cmd/server/main.go não encontrado"
        echo "=== Verificando internal ==="
        ls -la internal/ 2>/dev/null || echo "internal/ não encontrado"
    id: 'debug-context'

  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:${BUILD_ID}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build-image'
    waitFor: ['debug-context']

  # Push da imagem para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:${BUILD_ID}'
    id: 'push-image-build-id'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest'
    id: 'push-image-latest'
    waitFor: ['build-image']

  # Deploy para Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image'
      - 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:${BUILD_ID}'
      - '--platform'
      - 'managed'
      - '--region'
      - '$_REGION'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'ENV=production'
      - '--update-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest'
    id: 'deploy-cloud-run'
    waitFor: ['push-image-build-id', 'push-image-latest']

# Substituições (podem ser sobrescritas via --substitutions)
substitutions:
  _SERVICE_NAME: 'portfolio-backend'
  _REGION: 'southamerica-east1'

# Opções
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout do build (10 minutos)
timeout: '600s'

# Imagens a serem criadas
images:
  - 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:${BUILD_ID}'
  - 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest'

